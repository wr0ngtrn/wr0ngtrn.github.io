<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>OK.Win - Premium Gaming Platform</title>
  <style>
    :root {
      --primary: #e74c3c;
      --primary-light: #ff6b6b;
      --secondary: #3498db;
      --dark: #2c3e50;
      --light: #ecf0f1;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --white: #ffffff;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
      --transition: all 0.2s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding-bottom: 80px;
      background: #f5f6fa;
      color: var(--text);
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
    }
    
    header {
      padding: 15px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .logo {
      width: 100px;
      height: auto;
      border-radius: 10px;
    }
    
    .notification-icon {
      font-size: 1.4rem;
      color: var(--text);
    }
    
    .alert-bar {
      background: var(--warning);
      color: var(--white);
      padding: 12px 15px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      margin: 8px 0;
    }
    
    .alert-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      margin-left: auto;
      font-size: 0.8rem;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .alert-btn:active {
      transform: scale(0.96);
    }
    
    .sidebar {
      padding: 15px;
    }
    
    .sidebar-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .sidebar-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--white);
      border: none;
      border-radius: 12px;
      padding: 15px 10px;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: var(--shadow);
      transition: var(--transition);
      text-align: center;
    }
    
    .sidebar-btn:active {
      transform: scale(0.98);
    }
    
    .sidebar-icon {
      width: 36px;
      height: 36px;
      margin-bottom: 8px;
      object-fit: contain;
    }
    
    .games-container {
      padding: 0 15px;
    }
    
    .section-title {
      font-size: 1.2rem;
      margin: 15px 0 10px;
      color: var(--text);
      font-weight: 600;
    }
    
    .game-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .game-card:active {
      transform: scale(0.98);
    }
    
    .game-card h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .game-card p {
      margin: 8px 0 0;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .promo-banner {
      background: linear-gradient(135deg, var(--secondary), #5dade2);
      color: white;
      padding: 15px;
      border-radius: 14px;
      text-align: center;
      margin: 20px 15px;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .promo-banner:active {
      transform: scale(0.98);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 100;
    }
    
    .nav-btn {
      background: none;
      border: none;
      font-size: 0.7rem;
      text-align: center;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      padding: 5px;
    }
    
    .nav-icon {
      font-size: 1.3rem;
    }
    
    .nav-btn.active {
      color: var(--primary);
    }
    
    /* Loading overlay */
    .loader-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .loader-content {
      background: white;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      max-width: 80%;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/100x40/ff6b6b/ffffff?text=OK.Win" alt="OK.Win Logo" class="logo">
    <i class="fas fa-bell notification-icon"></i>
  </header>

  <div class="alert-bar">
    <span>All players must verify their bank details</span>
    <button class="alert-btn" onclick="showDetails()">Details</button>
  </div>

  <div class="sidebar">
    <div class="sidebar-grid">
      <button class="sidebar-btn">
        <img src="https://via.placeholder.com/36/3498db/ffffff?text=L" alt="Lottery" class="sidebar-icon">
        Lottery
      </button>
      <button class="sidebar-btn">
        <img src="https://via.placeholder.com/36/e74c3c/ffffff?text=M" alt="Mini Games" class="sidebar-icon">
        Mini Games
      </button>
      <button class="sidebar-btn">
        <img src="https://via.placeholder.com/36/2ecc71/ffffff?text=P" alt="Popular" class="sidebar-icon">
        Popular
      </button>
      <button class="sidebar-btn">
        <img src="https://via.placeholder.com/36/f39c12/ffffff?text=S" alt="Slots" class="sidebar-icon">
        Slots
      </button>
    </div>
  </div>

  <div class="games-container">
    <h2 class="section-title">Featured Games</h2>
    
    <div class="game-card" onclick="playGame('Win Go')">
      <h3>Win Go</h3>
      <p>Guess Number: Green/Red/Violet to win</p>
    </div>

    <div class="game-card" style="background: linear-gradient(135deg, var(--success), #58d68d);" onclick="playGame('K3')">
      <h3>K3</h3>
      <p>Guess Number: Big/Small/Odd/Even</p>
    </div>

    <div class="game-card" style="background: linear-gradient(135deg, var(--secondary), #5dade2);" onclick="playGame('5D')">
      <h3>5D</h3>
      <p>Guess Number: Big/Small/Odd/Even</p>
    </div>
  </div>

  <div class="promo-banner" onclick="addToDesktop()">
    <i class="fas fa-plus-circle"></i>
    <span>Add to Home Screen for Quick Access</span>
  </div>

  <div class="bottom-nav">
    <button class="nav-btn active" onclick="navigate('home')">
      <i class="fas fa-home nav-icon"></i>
      <span>Home</span>
    </button>
    <button class="nav-btn" onclick="navigate('activity')">
      <i class="fas fa-chart-line nav-icon"></i>
      <span>Activity</span>
    </button>
    <button class="nav-btn" onclick="navigate('promo')">
      <i class="fas fa-gift nav-icon"></i>
      <span>Promo</span>
    </button>
    <button class="nav-btn" onclick="navigate('wallet')">
      <i class="fas fa-wallet nav-icon"></i>
      <span>Wallet</span>
    </button>
    <button class="nav-btn" onclick="navigate('account')">
      <i class="fas fa-user nav-icon"></i>
      <span>Account</span>
    </button>
  </div>

  <div class="loader-overlay" id="loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <p>Please wait...</p>
    </div>
  </div>

  <script>
    // Show loading overlay
    function showLoader() {
      document.getElementById('loader').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1500);
    }

    // Alert bar details
    function showDetails() {
      showLoader();
      setTimeout(() => {
        alert("To enable withdrawals, please verify your bank account in the Account section. This helps prevent fraud and ensures secure transactions.");
      }, 300);
    }

    // Game launch function
    function playGame(name) {
      showLoader();
      setTimeout(() => {
        const message = {
          'Win Go': 'Launching Win Go - Good luck predicting the colors!',
          'K3': 'Opening K3 - May the odds be in your favor!',
          '5D': 'Starting 5D - Pick your lucky numbers!'
        }[name] || Now launching ${name};
        
        alert(message);
      }, 1000);
    }

    // Add to home screen prompt
    function addToDesktop() {
      showLoader();
      setTimeout(() => {
        if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
          alert("For quick access:\n1. Tap the share icon\n2. Select 'Add to Home Screen'");
        } else {
          alert("For desktop browsers:\n1. Click the menu (â‹®) in Chrome\n2. Select 'Create Shortcut'");
        }
      }, 800);
    }

    // Navigation function
    function navigate(page) {
      if (page === 'home') return;
      
      showLoader();
      setTimeout(() => {
        const pageTitles = {
          'activity': 'Activity Center',
          'promo': 'Promotions',
          'wallet': 'My Wallet',
          'account': 'Account Settings'
        };
        
        alert(Redirecting to ${pageTitles[page] || page}...);
        // In a real app, this would change the view
      }, 500);
    }

    // Bottom nav active state
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
