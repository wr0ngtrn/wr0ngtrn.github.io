<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Lucky.Win Style Mobile Interface</title>
  <style>
    :root {
      --primary: #ff4757;
      --primary-light: #ff6b81;
      --secondary: #5352ed;
      --dark: #2f3542;
      --light: #f1f2f6;
      --success: #2ed573;
      --warning: #ffa502;
      --danger: #ff4757;
      --text: #333;
      --text-light: #666;
      --white: #fff;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding-bottom: 70px;
      background: #f8f9fa;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.5;
    }
    
    header {
      padding: 15px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    header img {
      width: 100px;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
    }
    
    .alert-bar {
      background: var(--warning);
      color: var(--white);
      padding: 12px 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    
    .alert-bar button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      margin-left: auto;
      font-size: 13px;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .alert-bar button:active {
      transform: scale(0.95);
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 15px;
      gap: 12px;
    }
    
    .sidebar button {
      display: flex;
      align-items: center;
      background: var(--white);
      border: none;
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 16px;
      font-weight: 500;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .sidebar button:active {
      transform: scale(0.98);
    }
    
    .sidebar img {
      width: 36px;
      height: 36px;
      margin-right: 12px;
      object-fit: contain;
    }
    
    .games-container {
      padding: 0 15px;
    }
    
    .game-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .game-card:active {
      transform: scale(0.98);
    }
    
    .game-card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .game-card p {
      margin: 8px 0 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .promo-button {
      background: linear-gradient(135deg, var(--secondary), #7474ff);
      color: white;
      padding: 15px;
      border-radius: 16px;
      text-align: center;
      margin: 20px 15px;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .promo-button:active {
      transform: scale(0.98);
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 10;
    }
    
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      text-align: center;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 5px;
    }
    
    .bottom-nav button i {
      font-size: 20px;
    }
    
    .bottom-nav .active {
      color: var(--primary);
    }
    
    /* Loading animation */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    
    .loader-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</head>

    </div>

    }

    }
