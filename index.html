<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Win Style Mobile Interface</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      padding: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      width: 80px;
      border-radius: 10px;
    }
    .alert-bar {
      background: #fff;
      padding: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }
    .alert-bar button {
      background: #ff6a6a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      margin-left: auto;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .sidebar img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .game-card {
      background: linear-gradient(to right, #ff6a6a, #ff9c9c);
      color: white;
      padding: 15px;
      margin: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .game-card h2 {
      margin: 0;
      font-size: 20px;
    }
    .game-card p {
      margin: 5px 0 0;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .bottom-nav .active {
      color: #ff6a6a;
    }
    .promo-button {
      background: red;
      color: white;
      padding: 10px;
      border-radius: 20px;
      text-align: center;
      margin: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/b6HgM6Z.png" alt="Banner" />
    <div></div>
  </header>

  <div class="alert-bar">
    <span>All players must bind their bank data.</span>
    <button onclick="showDetails()">Detail</button>
  </div>

   <div class="game-card" onclick="playGame('Win Go')">
    <h2>Win Go</h2>
    <p>Guess Number: Green/Red/Violet to win</p>
  </div>

  <div class="game-card" onclick="playGame('K3')">
    <h2>K3</h2>
    <p>Guess Number: Big/Small/Odd/Even</p>
  </div>

  <div class="game-card" onclick="playGame('5D')">
    <h2>5D</h2>
    <p>Guess Number: Big/Small/Odd/Even</p>
  </div>

  <div class="promo-button" onclick="addToDesktop()">
    Add to Desktop
  </div>

  <div class="bottom-nav">
    <button class="active" onclick="navigate('Home')">Home</button>
    <button onclick="navigate('Activity')">Activity</button>
    <button onclick="navigate('Promotion')">Promotion</button>
    <button onclick="navigate('Wallet')">Wallet</button>
    <button onclick="navigate('Account')">Account</button>
  </div>

  <script>
    function showDetails() {
      alert("Bind your real bank data to continue.");
    }

    function playGame(name) {
      alert("Launching game: " + name);
    }

    function addToDesktop() {
      alert("Feature coming soon!");
    }

    function navigate(section) {
      alert("Navigating to " + section);
    }
  </script>

</body>
</html>
