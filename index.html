<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinGo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to WinGo</h1>

    <p><strong>Balance:</strong> <span id="balance">0</span> coins</p>

    <div class="buttons">
      <button onclick="guess('Red')">Red</button>
      <button onclick="guess('Green')">Green</button>
      <button onclick="guess('Violet')">Violet</button>
    </div>

    <p>
      Add Coins:
      <input type="number" id="depositAmount" min="1" value="10">
      <button onclick="depositCoins()">Deposit</button>
    </p>

    <p>
      Withdraw Coins:
      <input type="number" id="withdrawAmount" min="1" value="10">
      <button onclick="withdrawCoins()">Withdraw</button>
    </p>

    <p id="result"></p>

    <hr>
    <h3>Result History</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
